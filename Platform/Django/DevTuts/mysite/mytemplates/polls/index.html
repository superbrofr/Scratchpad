{% if latest_poll_list %}
	<ul>
		{% for poll in latest_poll_list %}
			<!-- polls: specifies the namespace in which to look for the 'detail' url and view -->
			<li><a href="{% url polls:detail poll.id %}">{{poll.question}}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
